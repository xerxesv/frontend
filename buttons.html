 <!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>buttons</title>
</head>
<body>

  <script>

function buttons () {
  for (var i = 1; i <= 10; i++) {
    var button = document.createElement('button');
    button.innerText = i; 
    button.addEventListener('click', function (e) {
      window.alert(e.target.innerText);
    });
    document.body.appendChild(button);
  }
}

buttons();
  </script>

</body>
</html>
